name: CI Front End

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'  
  workflow_dispatch:  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd */frontend
          npm install

      - name: Run ESLint
        run: |
          cd */frontend
          npm lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd */frontend
          npm test

      - name: Run tests
        run: |
          cd */frontend
          npm test
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          cd */frontend
          docker build -t project-4-frontend-app .