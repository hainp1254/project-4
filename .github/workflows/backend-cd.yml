name: CI Front End

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  AWS_ACCOUNT_ID: 155241587390
  AWS_REGION: ${{ secrets.AWS_REGION }}
  IMAGE_REPO_NAME: backend
  EKS_CLUSTER_NAME: cluster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: |
          cd ./starter/backend
          pipenv install

      - name: Run tests
        run: |
          cd ./starter/backend
          pipenv run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: |
          pip install flake8
          cd ./starter/backend
          pipenv install

      - name: Run tests
        run: |
          cd ./starter/backend
          pipenv run lint
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: |
          cd ./starter/backend
          pipenv install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd ./starter/backend
          docker build --cache-from=$IMAGE_REPO_NAME:$IMAGE_TAG -t $IMAGE_REPO_NAME:$IMAGE_TAG .
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG

#      - name: Add GitHub Action user to Kubernetes
#        run: |
#          cd setup
#          chmod +x init.sh
#          ./init.sh

      - name: Deploy backend
        env:
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
          cd ./starter/backend/k8s
          kustomize edit set image backend=$ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG
          kustomize build | kubectl apply -f -
